<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HTML here -->
<section>
  <div class="container">
  <div id="display"></div>
  <div class="buttons">    
  <div class="all-btn"id="clr">C</div>
  <div class="all-btn"id="divide">/</div>
  <div class="all-btn"id="multiply">*</div>
  <div class="all-btn">&larr;</div>
  <div class="all-btn" id="block7">7</div>
  <div class="all-btn"id="block8">8</div>
  <div class="all-btn"id="block9">9</div>
  <div class="all-btn"id="minus">-</div>
  <div class="all-btn"id="block4">4</div>
  <div class="all-btn"id="block5">5</div>
  <div class="all-btn" id="block6">6</div>
  <div class="all-btn"id="plus">+</div>
  <div class="all-btn"id="block1">1</div>
  <div class="all-btn"id="block2">2</div>
  <div class="all-btn"id="block3">3</div>
  <div class="all-btn"id="dot">.</div>
  <div class="all-btn">(</div>
  <div class="all-btn"id="block0">0</div>
  <div class="all-btn">)</div>
  <div class="all-btn" id="ans">=</div>
  </div>
  </div>
</section>



  <script src="script.js"></script>

</html>
